<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=">
    </script>
    <script type="text/javascript">
      function initialize() {
        
        // FIRST CHANGE
        var myLatlng = {lat: 35.7806, lng: -78.6389}
        var myLatlng2 = {lat: 29.4167, lng: -98.5000}
        var myLatlng3 = {lat: 49.2827, lng: -123.1207}
        var myLatlng4 = {lat: 39.0997, lng: -94.5783}
        var myLatlng5 = {lat: -33.7181, lng: 150.3106}


        
        var mapOptions = {
          center: { lat: 35.9333, lng: -79.0333},
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var dataMap1 = new google.maps.Map(document.getElementById('map-canvas'), //map-canvas correlates with id
            mapOptions);
        
  
        // SECOND CHANGE
        var infowindow = new google.maps.InfoWindow({
          content: "<h1>Matthew Munoz</h1> aebgbknn"
        });
        var infowindow2 = new google.maps.InfoWindow({
          content: "<h1>Sean McCabe</h1> arkansas haghbegjsrtjbg"
        });
        var infowindow3 = new google.maps.InfoWindow({
          content: "<h1>Meg Robichaud</h1> arkansas haghbegjsrtjbg"
        });
        var infowindow4 = new google.maps.InfoWindow({
          content: "<h1>Tad Carpenter</h1> arkansas haghbegjsrtjbg"
        });
        var infowindow5 = new google.maps.InfoWindow({
          content: "<h1>Dave & Laura Coleman</h1> arkansas haghbegjsrtjbg"
        });
        
        
        
        // THIRD CHANGE
        var marker = new google.maps.Marker({
         position: myLatlng,
         map: dataMap1,
         title: 'Matthew Munoz'
        });
        var marker2 = new google.maps.Marker({
         position: myLatlng2,
         map: dataMap1,
         title: 'Sean McCabe'
        });
        var marker3 = new google.maps.Marker({
         position: myLatlng3,
         map: dataMap1,
         title: 'Meg Robichaud'
        });
        var marker4 = new google.maps.Marker({
         position: myLatlng4,
         map: dataMap1,
         title: 'Tad Carpenter'
        });
        var marker5 = new google.maps.Marker({
         position: myLatlng5,
         map: dataMap1,
         title: 'Dave & Laura Coleman'
        });
        
        
        // FOURTH CHANGE
        google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(dataMap1,marker);
  });
        google.maps.event.addListener(marker2, 'click', function() {
    infowindow2.open(dataMap1,marker2);
  });   
        google.maps.event.addListener(marker3, 'click', function() {
    infowindow3.open(dataMap1,marker3);
  });
        google.maps.event.addListener(marker4, 'click', function() {
    infowindow4.open(dataMap1,marker4);
  });
        google.maps.event.addListener(marker5, 'click', function() {
    infowindow5.open(dataMap1,marker5);
  });
        

        
        
        
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
